<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./styles/image-carousel.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-track">
        <div class="slide">
          <img
            src="./src/pexels-bri-schneiter-28802-346529.jpg"
            alt="Slide 1"
          />
        </div>
        <div class="slide">
          <img src="./src/pexels-pixabay-147411.jpg" alt="Slide 2" />
        </div>
        <div class="slide">
          <img src="./src/pexels-pixabay-206359.jpg" alt="Slide 3" />
        </div>
      </div>
      <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
      <a class="next" onclick="moveSlides(1)">&#10095;</a>
    </div>
    <div class="carousel-dots">
      <span class="dot" onclick="jumpToSlide(1)"></span>
      <span class="dot" onclick="jumpToSlide(2)"></span>
      <span class="dot" onclick="jumpToSlide(3)"></span>
    </div>
    <script src="./src/image-carousel.js"></script>
  </body>
</html>
